<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>Cadastro da liga dos astronautas</h2>
    <form action=""></form>
    <div>
      <label for="nome">Nome: </label>
      <input type="text" id="nome" name="nome" />
    </div>
    <br />
    <div>
      <label for="email">Email: </label>
      <input type="email" id="email" name="email" />
      <label for="senha"> - Senha: </label>
      <input type="password" id="senha" name="senha" />
    </div>
    <br />
    <div>
      <label for="data">Data de nascimento: </label>
      <input type="date" id="data" name="data" />
      <label for="foto"> - Foto: </label>
      <input type="file" id="foto" name="foto" />
    </div>
    <br />
    <div>
      <label for="nacionalidade">Nacionalidade: </label>
      <select name="nacionalidade" id="nacionalidade">
        <option value="russo">Russo</option>
        <option value="americano">Americano</option>
        <option value="brasileiro">Brasileiro</option>
      </select>
      <label for=""> - Genero: </label>
      <label for="feminino">F</label>
      <input type="radio" id="feminino" name="genero" value="F" />
      <label for="masculino">M</label>
      <input type="radio" id="masculino" name="genero" value="M" />
    </div>
    <br />
    <div>
      <label for="">Suas principais qualidades:</label><br />
      <label for="inteligencia">Inteligência </label>
      <input
        type="checkbox"
        id="inteligencia"
        name="inteligencia"
        value="Inteligência"
      />
      <label for="resiliencia">| Resiliência </label>
      <input
        type="checkbox"
        id="resiliencia"
        name="resiliencia"
        value="Resiliência"
      />
      <label for="fisico">| Preparo físico </label>
      <input type="checkbox" id="fisico" name="fisico" value="Fisico" />
      <label for="educacao">| Educação </label>
      <input type="checkbox" id="educacao" name="educacao" value="Educação" />
    </div>
    <br />
    <div>
      <textarea
        name="descricao"
        id="descricao"
        cols="30"
        rows="10"
        placeholder="Por que você gostaria de ser um astronauta?"
      ></textarea>
    </div>
    <br />
    <div>
      <input type="submit" value="Criar" />
    </div>
  </body>
</html>
