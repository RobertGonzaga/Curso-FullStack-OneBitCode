<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>Encontre no Google</h2>
    <form action="https://www.google.com/search">
      <label for="q">O que deseja pesquisar?</label>
      <input
        type="number"
        id="q"
        name="q"
        placeholder="Seu texto aqui"
        min="10"
        max="20"
      />
      <input type="submit" value="Pesquisar" />
    </form>
  </body>
</html>
